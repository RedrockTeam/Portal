				<div class="edit">

							<label>兼职标题</label>
							<input type="text" name="job_title">

						<p>
							<label>详&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;情</label>
							<input type="text" name="job_content">

							<label>工作地点</label>
							<input type="text" name="job_address">
							<strong><span>*</span></strong>
						</p>
						<p>

							<input type="text" name="job_company">
							<strong><span>*</span></strong>
						</p>

							<input type="text" name="job_master">

						</p>
						<p>
							<label>联系电话</label>
							<input type="text" name="job_tel">
							<strong><span>*</span></strong>
						</p>
						<p>
							<label>工作时间</label>
							<input type="text" name="job_work_date">
							<strong><span>*</span></strong>
						</p>
						<p>
							<label>工&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;资</label>
							<input type="text" name="job_money">
							<strong><span>*</span></strong>
						</p>
