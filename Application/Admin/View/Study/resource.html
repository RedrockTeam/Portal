<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学习资源</title>
	<style>
		body{
			padding: 0;
			margin: 0;
		}
		#main{
			margin: 0 auto;
		}
	</style>
	<script>

	</script>
</head>
<body>
	<div id="main">
		<table border="1">
			<tr>
				<th>帖子ID</th>
				<th>帖子标题</th>
				<th>发帖时间</th>
				<th>点击量</th>
				<th>删除</th>
			</tr>
			<volist name="resources" id="v">
				<tr>
					<td>{$v.r_pid}</td>
					<td><a href="{$v.r_link}" target="_blank">{$v.r_subject}</a></td>
					<td>{$v.r_dateline|date='Y-m-d H:i:s',###}</td>
					<td>{$v.r_views}</td>
					<td><a href="__CONTROLLER__/reDel/id/{$v.r_id}">删除</a></td>
				</tr>
			</volist>
		</table>
	</div>
</body>
</html>
